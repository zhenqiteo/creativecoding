<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>shader lab</title>
</head>
<body>
<div id="container"></div>
<script src="../three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif

    const float PI = 3.1415926535897932384626433832795;

    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;

    float random(vec2 st) {
        return fract(sin(dot(st.xy, vec2(20., 30.1244))) * 25. + u_time);
    }

    float circle(in vec2 _st, in float _radius){
        vec2 l = _st-vec2(0.5);
        return 1.-smoothstep(_radius-(_radius*0.01),
        _radius+(_radius*0.01),
        dot(l,l)*4.0);
    }

    float box(vec2 _st, vec2 _size, float _smoothEdges){
        _size = vec2(0.5)-_size*0.5;
        vec2 aa = vec2(_smoothEdges*0.5);
        vec2 uv = smoothstep(_size,_size+aa,_st);
        uv *= smoothstep(_size,_size+aa,vec2(1.0)-_st);
        return uv.x*uv.y;
    }

    vec2 tile(vec2 _st, float _zoom) {
        _st *= _zoom;
        return fract(_st);
    }

    vec2 rotate2D(vec2 _st, float _angle) {
        _st -= 0.5;
        _st = mat2(cos(_angle), -sin(_angle), sin(_angle), cos(_angle)) * _st;
        _st += 0.5;
        return _st;
    }

    vec3 colorA = vec3(0.588, 0.905, 0.992);
    vec3 colorB = vec3(0.925, 0.501, 0.054);

    void main() {
        vec2 st = gl_FragCoord.xy/u_resolution.xy;
        st.x *= u_resolution.x/u_resolution.y; // normalize x
        vec3 color = vec3(0.0);
        vec2 tiled = tile(st, 4.0);
        // use a mat2 to rotate
//        st = rotate2D(st, PI*0.25);
        //color = vec3(circle(tiled, 0.3));
//        color = vec3(box(tiled, vec2(0.4), 0.01));
        //vec3 color = (st.x, st.y, 0.0);

//        float left = step(0.1, st.x); // if x more than 0.1, make it 1.0
//        float bottom = step(0.1, st.y);
//        color = vec3(left * bottom);

        // edit: we can also pass in two values instead of 1
        vec2 bl = smoothstep(vec2(0.1), st);
        float pct = bl.x * bl.y;

        // we can invert
        vec2 tr = smoothstep(vec2(0.1), 1.0-st);
        pct *= tr.x * tr.y;

        gl_FragColor = vec4(vec3(pct), 1.0);

    }
</script>
<script>
    var container;
    var camera, scene, renderer;
    var uniforms;

    init();
    animate();

    function init() {
        container = document.getElementById( 'container' );

        camera = new THREE.Camera();
        camera.position.z = 1;

        scene = new THREE.Scene();

        var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

        uniforms = {
            u_time: { type: "f", value: 1.0 },
            u_resolution: { type: "v2", value: new THREE.Vector2() },
            u_mouse: { type: "v2", value: new THREE.Vector2() }
        };

        var material = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: document.getElementById( 'vertexShader' ).textContent,
            fragmentShader: document.getElementById( 'fragmentShader' ).textContent
        } );

        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );

        container.appendChild( renderer.domElement );

        onWindowResize();
        window.addEventListener( 'resize', onWindowResize, false );

        document.onmousemove = function(e){
            uniforms.u_mouse.value.x = e.pageX
            uniforms.u_mouse.value.y = e.pageY
        }
    }

    function onWindowResize( event ) {
        renderer.setSize( window.innerWidth, window.innerHeight );
        uniforms.u_resolution.value.x = renderer.domElement.width;
        uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
        uniforms.u_time.value += 0.01;
        renderer.render( scene, camera );
    }
</script>
</body>
</html>
