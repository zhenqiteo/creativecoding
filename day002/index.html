<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>shader lab</title>
</head>
<body>
<div id="container"></div>
<script src="../three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif

    const float PI = 3.1415926535897932384626433832795;

    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;

    float random(vec2 st) {
        return fract(sin(dot(st.xy, vec2(20., 30.1244))) * 25. + u_time);
    }

    float box(vec2 _st, vec2 _size, float _smoothEdges){
        _size = vec2(0.5)-_size*0.5;
        vec2 aa = vec2(_smoothEdges*0.5);
        vec2 uv = smoothstep(_size,_size+aa,_st);
        uv *= smoothstep(_size,_size+aa,vec2(1.0)-_st);
        return uv.x*uv.y;
    }

    vec2 brickTile(vec2 _st, float _zoom) {
        _st *= _zoom;
        // offsetting of the rows
        _st.x += step(1., mod(_st.y, 2.0)) * 3.33 * sin(u_time);
        _st.x += step(0., mod(_st.y,2.0)) * 2.9 * cos(u_time * PI * 0.25);
        return fract(_st);
    }

    vec2 tile(vec2 _st, float _zoom) {
        _st *= _zoom;
        return fract(_st);
    }

    vec2 rotate2D(vec2 _st, float _angle) {
        _st -= 0.5;
        _st = mat2(cos(_angle), -sin(_angle), sin(_angle), cos(_angle)) * _st;
        _st += 0.5;
        return _st;
    }

    void main() {
        vec2 st = gl_FragCoord.xy/u_resolution.xy;
        st.x *= u_resolution.x/u_resolution.y; // normalize x
        vec3 color = vec3(0.0);
        // divide the space into 4
        //st = tile(st, 4.0);

        // applying brick tiling (offset effect)
        st = brickTile(st, 5.0);

        // use matrix to rotate
        //st = rotate2D(st, sin(u_time) * PI);

        color = vec3(box(st, vec2(0.7), 0.01));

        gl_FragColor = vec4(color, 1.0);

    }
</script>
<script>
    var container;
    var camera, scene, renderer;
    var uniforms;

    init();
    animate();

    function init() {
        container = document.getElementById( 'container' );

        camera = new THREE.Camera();
        camera.position.z = 1;

        scene = new THREE.Scene();

        var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

        uniforms = {
            u_time: { type: "f", value: 1.0 },
            u_resolution: { type: "v2", value: new THREE.Vector2() },
            u_mouse: { type: "v2", value: new THREE.Vector2() }
        };

        var material = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: document.getElementById( 'vertexShader' ).textContent,
            fragmentShader: document.getElementById( 'fragmentShader' ).textContent
        } );

        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );

        container.appendChild( renderer.domElement );

        onWindowResize();
        window.addEventListener( 'resize', onWindowResize, false );

        document.onmousemove = function(e){
            uniforms.u_mouse.value.x = e.pageX
            uniforms.u_mouse.value.y = e.pageY
        }
    }

    function onWindowResize( event ) {
        renderer.setSize( window.innerWidth, window.innerHeight );
        uniforms.u_resolution.value.x = renderer.domElement.width;
        uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
        uniforms.u_time.value += 0.01;
        renderer.render( scene, camera );
    }
</script>
</body>
</html>
