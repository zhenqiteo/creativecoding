<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UNCY2</title>
</head>
<body>
<div id="container"></div>
<script src="../three.min.js"></script>
<script src="../libraries/dat.gui.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
        vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
        gl_Position = projectionMatrix * modelViewPosition;
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
    uniform float s_number;
    uniform float s_grid;

    vec3 c_yellow = vec3(0.996, 0.906, 0.055);
    vec3 c_red = vec3(1.,0.404,0.369);
    vec3 c_green = vec3(0.184,0.878,0.431);
    vec3 c_blue = vec3(0.286,0.576,0.996);
    
    float random(vec2 st) {
        return fract(sin(dot(st.xy, vec2(12.9898, 78.233)))*43758.5453123);
    }

    float noise(vec2 st) {
        vec2 i = floor(st);
        vec2 f = fract(st);
        vec2 u = f*f*f*(6.0-3.0*f);
        return mix( mix( random(i+vec2(0.0, 0.0)),
                         random(i+vec2(1.0, 0.0)), u.x),
                    mix( random(i+vec2(0.0, 1.0)),
                         random(i+vec2(1.0, 0.0)), u.x), u.y);
    }
    
    mat2 rotate2d(float angle) {
        return mat2(cos(angle), -sin(angle),
                    sin(angle), cos(angle));
    }
    
    float lines(in vec2 pos, float b, float scale) {
        pos *= scale;
        return smoothstep(0.0, 
                           .5+b*.5,
                           abs((sin(pos.x*3.1415)+b*2.))*0.5);
    }

    void main(){
        vec2 st = gl_FragCoord.xy / u_resolution;
        st.y *= u_resolution.y/u_resolution.x;
        st *= s_grid;
        st.x += abs(sin(u_time*0.4));
        vec3 color = vec3(0.0);
        vec2 pos = st*vec2(s_number, s_number);
        pos.x += abs(sin(u_time*0.5)*.4+1.5);

        float pattern = pos.x;
        pattern = lines(pos, 0.02, 1.0);

        color = mix(c_yellow, c_blue, pattern);
        color += mix(c_red, c_green, pattern);
        color += vec3(noise(st));

        gl_FragColor = vec4(color, 1.0);
      }
</script>

<script>
    var container;
    var camera, scene, renderer;
    var uniforms;

    init();
    animate();

    function init() {
        container = document.getElementById( 'container' );

        camera = new THREE.Camera();
        camera.position.z = 1;

        scene = new THREE.Scene();

        var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

        uniforms = {
            u_time: { type: "f", value: 1.0 },
            u_resolution: { type: "v2", value: new THREE.Vector2() },
            u_mouse: { type: "v2", value: new THREE.Vector2() },
            s_number: { type: "f", value: .3 },
            s_grid: { type: "f", value: 1. }

        };

        var gui = new dat.GUI();
        gui.add(uniforms.s_number, 'value', 0., 1.0).name('color');
        gui.add(uniforms.s_grid, 'value', 0., 9.0).name('grid');

        var material = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: document.getElementById( 'vertexShader' ).textContent,
            fragmentShader: document.getElementById( 'fragmentShader' ).textContent
        } );

        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );

        container.appendChild( renderer.domElement );

        onWindowResize();
        window.addEventListener( 'resize', onWindowResize, false );

        document.onmousemove = function(e){
            uniforms.u_mouse.value.x = e.pageX
            uniforms.u_mouse.value.y = e.pageY
        }
    }

    function onWindowResize( event ) {
        renderer.setSize( window.innerWidth, window.innerHeight );
        uniforms.u_resolution.value.x = renderer.domElement.width;
        uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
        uniforms.u_time.value += 0.01;
        renderer.render( scene, camera );
    }
</script>
</body>
</html>
